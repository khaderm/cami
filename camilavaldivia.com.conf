<VirtualHost *:80>
    ServerName camilavaldivia.com
    ServerAlias www.camilavaldivia.com
    DocumentRoot /var/www/camilavaldivia.com

    <Directory /var/www/camilavaldivia.com>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Handle SPA routing - serve index.html for all routes
    FallbackResource /index.html

    # Security headers
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set X-XSS-Protection "1; mode=block"

    # Cache static assets
    <FilesMatch "\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|mp4|webm)$">
        Header set Cache-Control "max-age=31536000, public"
    </FilesMatch>

    # Don't cache HTML
    <FilesMatch "\.html$">
        Header set Cache-Control "no-cache, no-store, must-revalidate"
    </FilesMatch>

    ErrorLog ${APACHE_LOG_DIR}/camilavaldivia.com-error.log
    CustomLog ${APACHE_LOG_DIR}/camilavaldivia.com-access.log combined
</VirtualHost>
